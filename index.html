<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Contact form</title>
  <script src="js/main.js" defer></script>

</head>

<body>
  <div class="contact-form">
    <h1>Contact Us</h1>

    <form id="contact-form" action="" novalidate>
      <div class="form-item">
        <div class="first-name">
          <label for="first-name">First Name <span class="required-input">*</span></label>
          <input type="text" id="first-name" name="first-name" >
          <p class="form-alert">This field is required</p>
        </div>
        <div class="last-name">
          <label for="last-name">Last Name <span class="required-input">*</span></label>
          <input type="text" id="last-name" name="last-name" >
          <p class="form-alert">This field is required</p>
        </div>
      </div>
      <div class="form-item">
        <label for="email">Email Address <span class="required-input">*</span></label>
        <input type="email" id="email" name="email" >
        <p class="form-alert">Please enter a valid email address</p>
      </div>
      <div class="form-item">
        <fieldset class="query-fieldset">
          <legend>Query Type <span class="required-input">*</span></legend>
          <div class="radio-inputs" role="radiogroup" aria-required="true">
            <div class="radio-option">
              <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry">
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="support-request" name="query-type" value="Support Request">
              <label for="support-request">Support Request</label>
            </div>
          </div>
        </fieldset>
        <p class="form-alert">Please select a query type</p>
      </div>
      <div class="form-item">
        <label for="message">Message <span class="required-input">*</span></label>
        <textarea id="message" name="message" rows="4" ></textarea>
        <p class="form-alert">This field is required</p>
      </div>
      <div class="form-item">
        <div>
          <input type="checkbox" name="consent" id="consent" >
          <label for="consent">I consent to being contacted by the team <span class="required-input">*</span></label>
        </div>
        <p class="form-alert">To submit this form, please consent to being contacted</p>
      </div>
      <button type="submit" class="submit-btn" id="submit-button">Submit</button>
    </form>
  </div>

  <div id="success-message" class="success-message">
    <div class="message-header">
      <img src="./assets/images/icon-success-check.svg" alt="">
      Message sent!
    </div>

    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

</body>

</html>
